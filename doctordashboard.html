	<script>
		function addAvailability() {
			var data = JSON.parse(window.localStorage.getItem('user'));

			var url = "http://localhost:8181/api/addavailability/" + data.phonenumber + "/" + document.getElementById('datepicker').value + "/" + document.getElementById('numberOfPatient').value;
			// {doctorphonenumber}/{date}/{numberOfPatient}

			var xhr = new XMLHttpRequest();
			xhr.open("GET", url, true);
			var token = data.accessToken;
			console.log(data.accessToken)
			xhr.setRequestHeader("Authorization", "Bearer " + token);

			xhr.onload = function () {
				if (this.status == 200) {
					window.location.replace('doctordashboard.html');


				}
			};
			xhr.send();
		}
