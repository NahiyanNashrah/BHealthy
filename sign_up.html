<!DOCTYPE html>
<html lang="en">
<head>
        <title>BHealthy</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="BHealthy demo project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/sign_up.css">
        <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="title">Create an account</div>
            <div class="row row-lg-eq-height">
                <div class="col-lg-8">
                    <div class="sub_container">
                        <div class="form">
                             <label class="label">username :</label>
                            <input type="text" class="input" placeholder="">
                        </div>
                    
                         <div class="form">
                            <label class="label">email :</label>
                            <input type="text" class="input" placeholder="">
                        </div>
                    
                        <div class="form">
                            <label class="label">password :</label>
                            <input type="password" class="input" placeholder="">
                        </div>
                    
                        <div class="form">
                            <label class="label">confirm password :</label>
                            <input type="password" class="input" placeholder="">
                        </div>
                    
                        <div class="form">
                            <label class="label">Weight in kg:</label>
                            <input type="text" class="input" placeholder="">
                        </div>
                    
                        <div class="form">
                            <label class="label">blood group :</label>
                            <input type="text" class="input" placeholder="">
                        </div>
                    
                        <div class="form">
                            <label class="label">age :</label>
                            <input type="number" class="input" placeholder="">
                        </div>
                    
                        <div class="form">
                            <label class="label">gender :</label>
                            <input type="text" class="input" placeholder="">
                        </div>
                    
                        <div class="form">
                            <label class="label">address :</label>
                            <input type="text" class="input" placeholder="">
                        </div>
                    
                        <div class="form">
                            <label class="label">contact number :</label>
                            <input type="number" class="input" placeholder="">
                        </div>
                    
                    
                        <div class="reg">
                            <div class="button reg_btn">
                                <a href="#">Register Now!</a></div>
                            </div>
                        </div>
                </div>


                <div class="col-lg-4">
                    <div class="img_container">
                        <img src="images/profile_pic.png" alt="">
                        <input type="file" accept="image/">
                    </div>
                </div>


            </div>      
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="js/custom.js"></script>  
 
</body>
</html>
