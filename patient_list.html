<!DOCTYPE html>
<html lang="en">

<head>
    <title>BHealthy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="BHealthy demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="styles/sign_up.css"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/patient_list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/home.css">

    <style>
        body {
            padding: 60px;
        }




        #patientList {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #patientList td,
        #patientList th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #patientList tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #patientList tr:hover {
            background-color: #ddd;
        }

        #patientList th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>

</head>

<body>

    <div class="super_container">

        <!-- Header -->

        <header class="header trans_200">

            <!-- Top Bar -->
            <div class="top_bar">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="top_bar_content d-flex flex-row align-items-center justify-content-start">
                                <div class="top_bar_item "><a href="#">Request an Appointment</a></div>
                                <div
                                    class="top_bar_item_register  d-flex flex-row align-items-center justify-content-start ml-auto">
                                    <a href="sign_up.html">Register</a></div>
                                <div class="top_bar_item_logIn  d-flex flex-row align-items-center"><a
                                        href="#">Login</a></div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <!-- Header Content -->
            <div class="header_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="header_content d-flex flex-row align-items-center justify-content-start">
                                <nav class="main_nav ml-auto">
                                    <ul>
                                        <li><a href="home.html">Home</a></li>
                                        <li><a href="department.html">Department</a></li>
                                        <li><a href="home.html">Doctor</a></li>
                                        <li><a href="about.html">About us</a></li>
                                        <li><a href="contact.html">Contact us</a></li>
                                    </ul>
                                </nav>
                                <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logo -->
            <div class="logo_container_outer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="logo_container">
                                <a href="#">
                                    <div
                                        class="logo_content d-flex flex-column align-items-start justify-content-center">
                                        <div class="logo_line"></div>
                                        <div class="logo d-flex flex-row align-items-center justify-content-center">
                                            <div class="logo_text">B<span>Healthy</span></div>
                                            <div class="logo_box">+</div>
                                        </div>
                                        <div class="logo_sub">Health Care Center</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <div class="container" style="margin-top: 150px;">
            <table id="patientList">
                <tr>
                    <th>Serial No.</th>
                    <th>Patient Name</th>
                    <th>Phone Number</th>
                </tr>
                <script src = "js/patient_list.js"></script>


            </table>
        </div>




        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="styles/bootstrap4/popper.js"></script>
        <script src="styles/bootstrap4/bootstrap.min.js"></script>
        <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
        <script src="plugins/parallax-js-master/parallax.min.js"></script>
        <script src="js/custom.js"></script>
